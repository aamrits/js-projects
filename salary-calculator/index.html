<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Salary Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="title">Calculate your monthly Salary</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-7">
        <form>
          <div class="btn btn-info clear" id="refresh">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fillRule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
            </svg>
          </div>
          <div class="form-group">
            <label class="form-label">CTC</label>
            <input type="text" class="form-control" 
              placeholder="Enter CTC" 
              id="ctc"
              onchange="enableButton()"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Basic (Annual)</label>
            <input type="text" class="form-control" 
              placeholder="Enter basic (annual)"
              name="basic"
              id="basic"
              onchange="enableButton()"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Bonus (Variable component)</label>
            <input type="text" class="form-control" 
              placeholder="Enter bonus"
              name="bonus"
              id="bonus"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Annual Group Term Insurance</label>
            <input type="text" class="form-control" 
              placeholder="Enter group term life insurance" 
              name="groupTerm"
              id="groupTerm"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Annual Medical Insurance</label>
            <input type="text" class="form-control" 
              placeholder="Enter group term life insurance" 
              name="medicalIns"
              id="medicalIns"
            />
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" id="submit">Calculate</button>
          </div>
        </form>
      </div>

      <div class="col-sm-5" id="info"></div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
