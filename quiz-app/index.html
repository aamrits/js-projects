<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>
<body>
  <section>
    <div class="quiz-container">
      <div class="questions">
        <h2 id="question">Test question</h2>
        <ul id="questionsList">
          <li>
            <input type="radio" id="option1" name="answers">
            <label id="option1_text">Option 1</label>
          </li>
          <li>
            <input type="radio" id="option2" name="answers">
            <label id="option2_text">Option 2</label>
          </li>
          <li>
            <input type="radio" id="option3" name="answers">
            <label id="option3_text">Option 3</label>
          </li>
          <li>
            <input type="radio" id="option4" name="answers">
            <label id="option4_text">Option 4</label>
          </li>
        </ul>
      </div>
      <div class="submit">
        <button id="onSubmit">Submit</button>
      </div>
    </div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
