<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>
<body>
  <section>
    <h2 class="title">The website is launching soon...</h2>
    <div class="container-timer">
      <div class="days">
        <h3 id="day"></h3>
        <p>Days</p>
      </div>
      <div class="hours">
        <h3 id="hour"></h3>
        <p>Hours</p>
      </div>
      <div class="minutes">
        <h3 id="minute"></h3>
        <p>Minutes</p>
      </div>
      <div class="seconds">
        <h3 id="second"></h3>
        <p>Seconds</p>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
